<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="./css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="col-login" id="col-login">
            <img src="./img/financesb.png" />
            <form action="#" method="post">
                <div class="input">
                    <label for="login">Login</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="input">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha"/>
                </div>
                <div class="button" >
                    <button class="btnLogar">Logar</button>
                </div>
                
            </form> 
            <p>
                <a href="#" id="chamarCadastro">Fazer cadastro</a>
            </p>
        </div>


        <div class="col-cadastro" id="col-cadastro">
            <img src="./img/financesb.png" />
            <form action="#" method="post">
                <div class="input">
                    <label for="nomecompleto">Nome Completo</label>
                    <input type="text" name="nomecompleto" id="nomecompleto" />
                </div>

                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" />
                </div>

                <div class="input">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha"/>
                </div>

                <div class="input">
                    <label for="senharepete">Repetir senha</label>
                    <input type="password" name="senharepete" id="senharepete"/>
                </div>
                <div class="button" >
                    <button class="btnLogar">Logar</button>
                </div>
                
            </form> 
            <p>
                <a href="#" id="chamarLogin">Fazer Login</a>
            </p>
        </div>
    </div>

    <script src="./js/style.js"></script>    
</body>
</html>
